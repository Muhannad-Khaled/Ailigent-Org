version: '3.8'

services:
  # Main API application
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ODOO_URL=${ODOO_URL:-http://51.20.91.45:8069}
      - ODOO_DB=${ODOO_DB:-karem2}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - DATABASE_URL=postgresql://agent:agent@postgres:5432/agent_system
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=false
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../src:/app/src:ro
    restart: unless-stopped
    networks:
      - agent-network

  # Background worker for scheduled tasks
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      - ODOO_URL=${ODOO_URL:-http://51.20.91.45:8069}
      - ODOO_DB=${ODOO_DB:-karem2}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATABASE_URL=postgresql://agent:agent@postgres:5432/agent_system
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["python", "-m", "src.services.scheduler"]
    restart: unless-stopped
    networks:
      - agent-network

  # PostgreSQL database for state persistence
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=agent
      - POSTGRES_PASSWORD=agent
      - POSTGRES_DB=agent_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_system"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - agent-network

volumes:
  postgres_data:
  redis_data:

networks:
  agent-network:
    driver: bridge
